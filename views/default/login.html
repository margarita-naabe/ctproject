<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static', 'css/MaterialDesign-Webfont-master/css/materialdesignicons.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/MaterialDesign-Webfont-master/css/login.css')}}"/>
</head>
<body>

<div class="container">
  <div class="row">
      <div class="col"></div>
      <div class="col-md-6">

        <div class="page-header">
          <h3><i>Sign In</i></h3>
        </div>

        <div class="login">
          <form action="{{=URL('authenticate')}}"  method="post" class="form">
            <div class="form-group">
              <span class="mdi mdi-comment-text"></span>
              <input  class="form-control" type="text"  placeholder="Your E-mail" name="email">
            </div>
            <div class="form-group">
              <span class="mdi mdi-folder-lock"></span>
              <input class="form-control" type="password"  placeholder="Your Password">
            </div>
            <button  type="submit"  value="Login" class="btn btn-primary">Login</button>
          </form>
          <a href="{{=URL('seeUsers()')}}">Click me to see user info</a> 
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

<footer>
    <p style="text-align: center";>Copyright &copy; Nahh_be &hearts; 2018</p>
</footer>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
